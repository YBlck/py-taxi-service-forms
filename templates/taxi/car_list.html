{% extends "base.html" %}

{% block content %}
  <h1>Car list</h1>
  <a href="{% url 'taxi:car-create' %}">
    <button class="btn btn-primary mb-3">Add a new Car</button>
  </a>
  {% if car_list %}
    <table class="table">
      <tr>
        <th>ID</th>
        <th>Model</th>
        <th>Manufacturer</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    {% for car in car_list %}
      <tr>
        <td>{{car.id}}</td>
        <td><a href="{% url "taxi:car-detail" pk=car.id %}">{{car.model}}</a></td>
        <td>{{car.manufacturer}}</td>
        <td><a href="{% url 'taxi:car-update' pk=car.id %}">Edit</a></td>
        <td><a href="{% url 'taxi:car-delete' pk=car.id %}">Delete</a></td>
      </tr>
    {% endfor %}
    </table>
  {% else %}
    <p>There are no cars in taxi</p>
  {% endif %}
{% endblock %}
