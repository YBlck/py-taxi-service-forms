{% extends "base.html" %}

{% block content %}
  <h1>Delete Car</h1>

  <p>Are you sure you want to delete this car?: {{ car.model }}</p>

  <div class="row">
    <form action="" method="post">
      {% csrf_token %}
      <input class="btn btn-danger ml-3" type="submit" value="Delete">
    </form>
    <button class="btn btn-secondary ml-1" onclick="window.history.back();">Back</button>

  </div>

{% endblock %}
